name: Build and Deploy

on:
  push:
    branches: ["*"]  # Runs on every commit to any branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust and wasm32 target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: ğŸ“¦ Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: ğŸ¦• Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: âš™ï¸ Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ—ï¸ Build client and server
        run: deno task build

      - name: âœ… Run Rust tests
        run: cargo test --all

      - name: âœ… Del some
        run: |
          ls -la
          rm -r target 
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "abhinandhs-leptos"
          entrypoint: "run.ts"
          root: "."
  